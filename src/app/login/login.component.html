<div class="row">
<div class="mx-auto col-10 col-md-8 col-lg-3">
<h1>Log In</h1>
<div class="form-group">
  <label for="" class="form-label">User Name</label>
  
  <input type="text" class="form-control" id="username"
         required
         [(ngModel)]="user.username" name="username">
</div>

<div class="form-group">
  <label for="" class="form-label">Password</label>
  <input type="password"  class="form-control" id="password"
         [(ngModel)]="user.password" name="password">
</div>
<div class="form-group">
  <label for="" class="form-label">User Type</label>
     <select class="form-control" id="power" required [(ngModel)]="UserType">
       <option *ngFor="let type of user_type" [value]="type">{{type}}</option>
     </select>
    </div>

<br>
<div class="text-center">
<button type="button" class="btn btn-primary" (click)="signUp()">Not a User? Sign Up!</button>
<br>
<br>
<button type="button" class="btn btn-primary" (click)="testToken()">Login</button>
</div>
</div>
</div>
