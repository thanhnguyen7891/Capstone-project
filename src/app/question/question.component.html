<table class="table mt-3">
    <thead>
        <tr>
            <th>Question ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Topic</th>
            <th>Description</th>
            <th>Status</th>
            <th>Datetime</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let question of questions">
            <td>{{question.id}}</td>
            <td>{{question.image}}</td>
            <td>{{question.title}}</td>
            <td>{{question.topic}}</td>
            <td>{{question.description_question}}</td>
            <td>{{question.status}}</td>
            <td>{{question.datetime}}</td>
        </tr>
    </tbody>
</table>
