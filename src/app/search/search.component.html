<h3>Search Question</h3>
<div>Enter Question ID 
    <input type="number" [(ngModel)]="question.id">
</div>
<p>OR</p>
<div>Enter Question Topic
    <input type="text" [(ngModel)]="question.topic">
</div>
<br>
<button (click)="getQuestionById()">Find By ID</button>
 <button (click)="getQuestionByTopic()">Find By Topic</button>
 <table *ngIf="question">
    <tr *ngFor="let x of question|keyvalue">
        <td>{{x.key}} </td>
        <td>{{x.value}} </td>
    </tr>
 </table>

<table *ngIf="data">
    <thead>
        <tr>
            <td>id</td>
            <td>topic</td>
            <td>title</td>
            <td>description</td>
            <td>status</td>
            <td>created by</td>
            <td>approved by</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of data">
            <td>{{x.id}} </td>
            <td>{{x.topic}} </td>
            <td>{{x.title}} </td>
            <td>{{x.description_question}} </td>
            <td>{{x.qcreated_by}} </td>
            <td>{{x.qapproved_by}} </td>
        </tr>
    </tbody>
</table>
